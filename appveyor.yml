matrix:
  fast_finish: true

cache:
  - C:\Users\appveyor\AppData\Local\NuGet\Cache

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

install:
  - cinst msbuild-sonarqube-runner

before_build:
  - nuget restore
  - ps: if (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) { .\tools\build.bat } else { .\tools\buildpullrequest.bat }
  - echo %APPVEYOR_PULL_REQUEST_NUMBER%

build:
  parallel: true
  publish_wap: true
  verbosity: minimal
  project: EFRepository.sln

test_script:  
  - packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:vstest.console.exe -targetargs:"/logger:Appveyor EFRepository.Tests\bin\Release\EFRepository.Tests.dll" -output:CodeCoverage.xml

after_test:
  - .\tools\buildfinish.bat